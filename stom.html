<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робот-стоматолог</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header{
            display: flex;
            background-color: rgb(5, 2, 21);
            padding-top: 1%;
            padding-bottom: 1%;
        }
        header a{
            margin-left: 0px;

        }
        header img{
            width: 100px;
        }
        header h1{
            margin: auto;
            font-family:  'Onest Black';
            font-size: 4vw;
            color: white;
        }
        main{
            height: 80vh;
            background: linear-gradient(white, #90d2e8);
            padding-bottom:  0;
        }
        main img{
            display: block;
            width: 25%;
            margin-left: auto;
            
        }
        main{
          display: flex;  
          align-items: center;
        }
        main p{
            padding-left: 20px ;
            padding-right: 10px;
            margin-top: 0 !important;
            margin-bottom: 10%;
            font-family: 'Open Sans',sans-serif;
            font-size: 23.7px;
        }
        @media (max-width:475px){
            main{
                flex-direction: column;
                padding: 40px 0 20px 0;
                height: fit-content;
            }
            main p{
                padding-left: 20px;
                padding-right: 20px;
            }
            main img{
                width: 100%;
            }
            header h1{
                font-size: 30px;
            }
            header img{
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html#home">
            <img src="robot1.png" alt="">
        </a>
        <h1>Робот-стоматолог</h1>
    </header>
    <main>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Delectus hic vel vitae maiores quas sunt sed quam optio quaerat perspiciatis.
        </p>
        <img src="стом.png" alt="">
    </main>
    <footer>
        <p>
            © Елизавета Задорожняя, 2022-2023
        </p>
        <div class="social">
        <a href="https://vk.com/liza_zadorozhnyaya">
            <img src="vk.png" alt="">
        </a>
        <a href="https://t.me/l_z2007">
            <img src="tg.png" alt="">
        </a>
        </div> 
    </footer>
</body>
</html>
