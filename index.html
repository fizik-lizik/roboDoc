<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robots</title>
<style>
    @font-face {
        font-family: 'Onest Black';
        src: url(ofont.ru_Onest.ttf);
    }
    header{
        background-color: rgb(5, 2, 21);
        background-image: url(1.png);
        width: 57%;
        height: 100vh;
        background-repeat: no-repeat;
        background-position: 40% 0; 
        background-size: auto 100%;
    }
    body{
        margin: 0;
    }
    .polosa {
        width: 2%;
        height: 15%;
        background-color: rgb(16, 108, 216);
        margin-left: 0;
        padding-top: 11%;
        background-clip: content-box;
    }
    .txt{
        padding-left: 1%;
        width: 43%;
        background-color: rgb(5, 2, 21);
    }
    .txt h1{
        /* font-size: 70px; */
        font-size: 5vw;
        font-family: 'Onest Black' ;
        color: white;
        /* width: 46.27%; */
        margin-left: auto;
        margin-top: 1%;
        margin-bottom: 3%;
    }
    .txt p{
        /* font-size: 23.7px; */
        font-size: 1.75vw;
        font-family: 'Open Sans',sans-serif ;
        color: white;
        /* width: 42%; */
        margin-left: auto;
        margin-top: 0%;
        margin-bottom: 0;
        margin-right: 4%;
        text-indent: 6%;
        text-align: justify
    }
    main{
        background-color: white;
        width:auto;
        height: 100vh;
        padding: 5vh;
        box-sizing: border-box;
    }
    .mainMenu{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background: linear-gradient(#90d2e8, rgb(5, 2, 21));
        height: 90vh;
    }
    .mainMenu figure{
        /* outline: 1px solid black; */
        width: 22%;
        height: 70%;
        margin: 0;
        margin: 0 1%;
        position: relative;
    }
    .mainMenu figure img{
        width: 100%;
        height: 90%;
        object-fit: contain ;
    }
    .mainMenu figure figcaption{
        color: white;
        font-family: 'Onest Black'  ;
        text-align: center;
        font-size: 1.7vw;
        margin-top: -10%;
    }
    .mainMenu figure:hover{
        outline: 2px solid white;
        transform: scale(1.2);
        transition: transform 300ms;
    }
    .mainMenu figure:first-child:hover{
        transform: scale(1.2) translateX(7%);
    }
    .mainMenu figure:last-child:hover{
        transform: scale(1.2) translateX(-6%);
    }
    .mainMenu figure:last-child{
        margin-left: auto;
        margin-right: 2.5%;
    }
    .mainMenu figure:nth-child(3){
        margin-left: 2%;
    }

    .block1{
        display: flex;
    } 
    @media (max-width:1000px){
        .block1{
            flex-wrap: wrap-reverse;
            /* flex-direction: column; */
        }
        .txt{
            width: 100%;
            height: fit-content;            
        }
        header{
            width: 100%;
            padding-top: 40px;
            background-origin: content-box;
            height: 80vh;
        }
        .polosa {
        margin-left: 1%;
        padding-top: 11%;
        background-clip:border-box ;
        }
        .txt p{
            font-size: 23.7px;
        }
        .txt h1{
            font-size: 50px;
        }  
    }
    @media (max-width:475px){
        .txt{
            background-color: rgb(13, 5, 58);
        }
        header{
            background-color: rgb(13, 5, 58);
            background-image: url(1.png);
            width: 100%;
            height: 50vh;
        }
        .mainMenu{
        background: linear-gradient(#90d2e8, rgb(13, 5, 58));
    }
    }
    
</style>
</head>
<body>
    <div class="block1">
    <header>
        
        
    </header>
    <div class="txt">
        <div class="polosa">

        </div>
        <h1>
            Роботы врачи - это будущее
        </h1>
        <p> Каждый из нас когда-либо совершал ошибки, ведь люди - не роботы. 
            Но есть профессии, в которых неверный шаг может сказаться на человеческой
            жизни, в том числе, медицина. </p>
        <p>Это сподвигло людей на создание роботов-врачей,
            которые не будут допускать ошибок в своей работе. </p>
        </div>
    </div>
    <main>
        <div class="mainMenu">
            <figure> 
                <img src="биопринте.png" alt="">
                <figcaption>БИОПРИНТЕР</figcaption>
            </figure>
            <figure>
                <img src="психолог киробо.png" alt="">
                <figcaption>ПСИХОЛОГ</figcaption>
            </figure>
            <figure>
                <img src="стоматолог.png" alt="">
                <figcaption>СТОМАТОЛОГ</figcaption>
            </figure>
            <figure>
                <img src="хирург.png" alt="">
                <figcaption>ХИРУРГ</figcaption>
            </figure>
        </div>

    </main>
    
</body>
</html>
